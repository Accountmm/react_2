<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="icon" href="./imgs/icon.svg" type="image/icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
    <title>React</title>
</head>

<body>

    <div class="container">
        <div id="root"></div>
    </div>

    <script type="text/babel">
        function App(params) {
            const [text, setText] = React.useState(``); 
            const [password, setPassword] = React.useState(``); 
            function textChange(word) {
                setText(word)
            }
            function clickSubmit() {
                setText('')
                setPassword('')
            }
            return (
                <div className="div">
                    <div className="card">
                        <h2 className="login">Login</h2>
                        <input className='username' type="text" value={text} onChange={(e)=> textChange(e.target.value)} placeholder ='Username'/>
                        <input className="password"  type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder='password'/>

                        <button className="btn" onClick={clickSubmit}>Submit</button>
                    </div>    
                </div>
            )
        }

        const add = document.getElementById(`root`)
        const root = ReactDOM.createRoot(add)
        root.render(<App/>)
        
    </script>
</body>

</html>
